# ══════════════════════════════════════════════════════════════════
# HYPRLAND CONFIGURATION
# ~/.config/hypr/hyprland.conf
# ══════════════════════════════════════════════════════════════════

# ─── Мониторы ───
# Автоопределение (настрой под свой монитор)
monitor = , preferred, auto, 1

# ─── Автозапуск ───
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon
exec-once = swww img ~/Pictures/wallpaper.png  # Укажи свои обои
exec-once = exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle

# ─── Переменные окружения ───
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GTK_THEME,Gruvbox-Dark

# ══════════════════════════════════════════════════════════════════
# ВНЕШНИЙ ВИД (Gruvbox Dark)
# ══════════════════════════════════════════════════════════════════

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    col.active_border = rgb(d79921) rgb(fe8019) 45deg
    col.inactive_border = rgb(3c3836)
    
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
    }
    
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(1d2021ee)
    }
}

animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = border, 1, 10, default
    animation = fade, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}

# ─── Раскладки ───
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

master {
    new_status = master
}

# ─── Разное ───
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ══════════════════════════════════════════════════════════════════
# ВВОД
# ══════════════════════════════════════════════════════════════════

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }
    
    sensitivity = 0
    accel_profile = flat
}

#gestures {
#    workspace_swipe = true
#workspace_swipe_fingers = 3
#}

# ══════════════════════════════════════════════════════════════════
# ГОРЯЧИЕ КЛАВИШИ
# ══════════════════════════════════════════════════════════════════

$mainMod = SUPER

# ─── Основные ───
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, nemo
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, R, exec, wofi --show run
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# ─── Скриншоты ───
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = SHIFT, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots

# ─── Буфер обмена (история) ───
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ─── Блокировка ───
bind = $mainMod, L, exec, hyprlock

# ─── Яркость ───
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ─── Звук ───
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ─── Медиа ───
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ─── Фокус ───
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim-style
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# ─── Перемещение окон ───
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# ─── Изменение размера ───
bind = $mainMod CTRL, left, resizeactive, -30 0
bind = $mainMod CTRL, right, resizeactive, 30 0
bind = $mainMod CTRL, up, resizeactive, 0 -30
bind = $mainMod CTRL, down, resizeactive, 0 30

# ─── Рабочие столы ───
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ─── Перемещение окон на рабочие столы ───
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ─── Прокрутка рабочих столов ───
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ─── Мышь ───
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ══════════════════════════════════════════════════════════════════
# ПРАВИЛА ОКОН
# ══════════════════════════════════════════════════════════════════

# Плавающие окна
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nemo)$, title:^(.*Properties.*)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(steam)$, title:^(Friends List)$

# Прозрачность
windowrulev2 = opacity 0.95 0.85, class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.85, class:^(foot)$

